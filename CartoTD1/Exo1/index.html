<!DOCTYPE html>
<html>
<head>
	<title>Exercice 1</title>
	<meta charset="utf-8"/>
</head>
<body>
    <h1>Exercice 1</h1>
	<div id="position">
        <h2>Ma position lon, lat :</h2>
    </div>
</body>
<script src="jquery-3.6.0.js"></script>
<script>
    function maPosition(position) {
        console.log("Longitude : " + position.coords.longitude);
        console.log("Latitude : " + position.coords.latitude);
        $('#position').append("p").text("Longitude : "+ position.coords.longitude +".\n");
        $('#position').append("p").text("Latitude : "+ position.coords.latitude +".\n");
    }
    if(navigator.geolocation) navigator.geolocation.getCurrentPosition(maPosition);
</script>
</html>
