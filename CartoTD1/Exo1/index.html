<!DOCTYPE html>
<html>
<head>
	<title>Exercice 1</title>
	<meta charset="utf-8"/>
</head>
<body>
    <h1>Exercice 1</h1>
	<div id="positionGet">
        <h2>Ma position lon, lat, précision :</h2>
    </div>
    <div id="positionWatch">
        <h2>Ma position long, lat, précision :</h2>
        <p id="pos"></p>
    </div>
</body>
<script src="jquery-3.6.0.js"></script>
<script>
    function maPosition(position) {
        console.log("Longitude : " + position.coords.longitude);
        console.log("Latitude : " + position.coords.latitude);
        $('#positionGet').append("p").text("Longitude : "+ position.coords.longitude +".\n Latitude : "+ position.coords.latitude +".\n Précision : "+ position.coords.accuracy +".\n");
    }

    function maPositionV2(position) {
        console.log("Longitude : " + position.coords.longitude);
        console.log("Latitude : " + position.coords.latitude);
        $('#pos').text("Longitude : "+ position.coords.longitude +".\n Latitude : "+ position.coords.latitude +".\n Précision : "+ position.coords.accuracy +".\n");
    }

    if(navigator.geolocation) navigator.geolocation.getCurrentPosition(maPosition);

    if(navigator.geolocation) navigator.geolocation.watchPosition(maPositionV2);
</script>
</html>
