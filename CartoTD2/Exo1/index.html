<!DOCTYPE html>
<html>
<head>
	<title>Exercice 1</title>
	<meta charset="utf-8"/>
    <link rel="stylesheet" href="../leaflet/leaflet.css" />
</head>
<body>
    <h1>Exercice 1</h1>
	<div id="positionGet">
        <h2>Map :</h2>
        <div id="map" style="height: 500px;"></div>
    </div>
</body>
<script src="jquery-3.6.0.js"></script>
<script src="../leaflet/leaflet.js"></script>
<script>
    function maPosition(position) {        
        var map = L.map('map').setView([position.coords.latitude, position.coords.longitude], position.coords.accuracy);
        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors'}).addTo(map);
        L.marker([position.coords.latitude, position.coords.longitude]).addTo(map).bindPopup('A pretty CSS3 popup.<br> Easily customizable.').openPopup();
    }
    if(navigator.geolocation) navigator.geolocation.getCurrentPosition(maPosition);


</script>
</html>
