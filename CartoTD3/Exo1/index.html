<!DOCTYPE html>
<html>
<head>
	<title>Exercice 1</title>
	<meta charset="utf-8"/>
</head>
<body onload="draw()">
    <canvas id="canvas"></canvas>
    <div style="display: none;">
        <img id="paysage" src="./res/paysage.jpg" width="500" height="500">
    </div>
</body>
<script>
    function draw() {
        let canvas = document.getElementById('canvas');
        canvas.setAttribute('width', 500);
        canvas.setAttribute('height', 500);
        let ctx = canvas.getContext('2d');
        ctx.drawImage(document.getElementById('paysage'), 0, 0);
    }
</script>
</html>
